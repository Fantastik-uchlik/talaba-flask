<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guruhlar bo`limi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
    .box {
        min-height: 300px;
        margin-top: 20px;
    }

    .box .box-1 {
        float: left;
        width: 50%;
        padding: 50px;
    }

    .src {
        clear: both;
    }
</style>

<body>
<br><br><br>
    <div class="container ">
        {% include "header.html" %}
        <h1 style="color: black;text-align: center;"><i class="fa fa-users" aria-hidden="true"></i> Guruhlar bo`limi</h1>
        <hr>
        <div class="row">
        <h2 class="col-sm" style="color: blue;text-align: center;"><i class="fa fa-plus" aria-hidden="true"></i> Guruh qo'shish</h2>
         <h2 class="col-sm" style="text-align: center; color: blue "><i class="fa fa-align-justify" aria-hidden="true"></i> Guruhlar ro'yxati</h2>
        </div>
        <div class="card ">
            <div class="row">
                <div class="col-sm">
                    <div class="card-body ">
                        <form action="/guruh" method="post">
                            <div class="form-group ">
                                <label for="nom">Nom: </label>
                                <input placeholder="Guruhni nomi yoki raqamini kiriting" class="form-control"
                                    type="text" name="nom" id="nom">

                            </div>
                            <div class="form-group">
                                <label for="yunalish">Yo`nalish: </label>
                                <select class="form-control" name="yunalish_id" id="yunalish">
                                    {% if yunalishlar %}
                                    {% for y in yunalishlar %}
                                    <option value="{{y.id}}">{{y.nom}}</option>
                                    {% endfor %}
                                    {% endif %}
                                </select>
                            </div>
                            <div class="form-group ">
                                <label for="til">Til: </label>
                                <select class="form-control" placeholder="Tilni tanlang" name="til" id="til">
                                    <option value="O`zbek tili">O`zbek tili</option>
                                    <option value="Русский">Русский</option>
                                    <option value="Qoraqalpoq tili">Qoraqalpoq tili</option>
                                    <option value="Ingliz tili">Ingliz tili</option>
                                </select>
                            </div>
                            <div class="form-group ">
                                <label for="yil">Yil: </label>
                                <input class="form-control" name="yil" id="yil" />
                            </div>
                            <input style="background-color: green; color: white;font-family: cursive;box-shadow: green;"
                                type="submit" value="Saqlash">&nbsp;&nbsp;
                            <input style="background-color: red; color: white;font-family: cursive;box-shadow: red;"
                                type="reset" value="Tozalash">
                        </form>
                    </div>
                </div>

                <div class="col-sm">
                   
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>nom</th>
                                <th>yo`nalish</th>
                                <th>til</th>
                                <th>yil</th>
                                <th>amal</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% if guruhlar %}
                            {% for y in guruhlar %}

                            <tr>
                                <td>{{y.id}}</td>
                                <td>{{y.nom}}</td>
                                <td>{{y.yunalish.nom}}</td>
                                <td>{{y.til}}</td>
                                <td>{{y.yil}}</td>

                                <td>

                                    <a href="/guruh/ochirish?id={{y.id}}"><i style="color: red;" class="fa fa-trash"
                                            aria-hidden="true"></i></a>&nbsp;&nbsp;
                                    <a href="/guruh?tahrirlash={{y.id}}"><i style="color: green;"
                                            class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>






</body>

</html>
